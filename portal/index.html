<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Ben Cobley">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" href="ico.png" type="image/png" sizes="16x16">
        <title>Onionbot Control Panel</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
        <link href="dashboard.css" rel="stylesheet">
    </head>
    <body>
        <div style="width: 100%; height: 100%;">
            <nav class="navbar sticky-top flex-md-nowrap p-0 touchscreen-nav">
                <h1 class="col-8 pt-4" href="#">Onionbot Sous Chef</h1>
                <ul id="connected" class="navbar-nav px-3 pt-3">
                    <li class="nav-item">
                        <a href="#"><span data-feather="arrow-left-circle" class="touchscreen-feather"></span></a>
                        <a href="#"><span data-feather="arrow-right-circle" class="touchscreen-feather"></span></a>
                        <a href="#"><span data-feather="stop-circle" class="touchscreen-feather"></span></a>
                    </ul>
                    <div id="not-connected" class="input-group mr-3" style="width: 250px; display: none">
                        <div class="input-group-prepend">
                            <span class="input-group-text">192.168.0.</span>
                        </div>
                        <input id="ip-address-input" type="text" class="form-control" style="border-width: 1px">
                        <div class=input-badge>
                            <h5><span id="ip-address-output" class="badge badge-light "><span>00</span></span></h5>
                        </div>
                        <div class="input-group-append">
                            <button id="ip-address-button" type="button" data-dismiss="modal" class="btn btn-outline-primary"><span data-feather="check"></span></button>
                        </div>
                    </div>
                </nav>
                <main class="container">
                    
                    <div class="fade-box">
                        <div id="top_fade"></div>
                        <div style="position: absolute; bottom: 0; left: 0;"><h3 id="previous-instruction">Add the chopped onions to the pan</h3></div>
                    </div>
                    <div>
                        <h2 id="current-instruction">Frying onions on a low heat until soft</h2>
                    </div>
                    <div class="fade-box">
                        <div style="position: absolute; top: 0; left: 0;"><h3 id="next-instruction">Add the garlic and tomato pur√©e.</h3></div>
                        <div id="bottom_fade"></div>
                    </div>
                    
                </main>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
            <script>
            feather.replace()
            </script>
            <script src="https://cdn.jsdelivr.net/npm/fitty@2.3.0/dist/fitty.min.js"></script>
            <script>fitty('#previous-instruction', {
            minSize: 32,
            maxSize: 50
            });</script>
            <script>fitty('#current-instruction', {
            minSize: 50,
            maxSize: 100
            });</script>
            <script>fitty('#next-instruction', {
            minSize: 32,
            maxSize: 50
            });</script>
            <script src="dashboard.js"></script>
        </body>
    </html>
